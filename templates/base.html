<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <style>{% block custom_style %}{% endblock %}</style>
    <script>{% block custom_js %}{% endblock %}</script>
</head>
<body>

{% if navbar == True %}
<nav>
    <ul>
        <a href="add_item" class="nav-link" {% if navbar_index == 0 %}id="nav-link-selected"{% endif %}><li>add item</li></a>
        <a href="remove_item" class="nav-link" {% if navbar_index == 1 %}id="nav-link-selected"{% endif %}><li>remove item</li></a>
        <a href="add_user" class="nav-link" {% if navbar_index == 2 %}id="nav-link-selected"{% endif %}><li>add user</li></a>
        <a href="logout" class="nav-link" {% if navbar_index == 3 %}id="nav-link-selected"{% endif %}><li>logout</li></a>
    </ul>
</nav>
{% endif %}

<div class="container">

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
